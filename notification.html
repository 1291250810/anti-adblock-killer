<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Notification</title>
  <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css">
  <link rel="stylesheet" href="css/notification.css">
</head>

<body>
  <div id="aak-notice" class="animated flipInX">
    <div id="aak-notice-close"></div>
    <div id="aak-notice-content"></div>
  </div>
  <script>

    // insert message
    document.addEventListener("DOMContentLoaded", function(event) {
      document.getElementById('aak-notice-content').innerHTML = atob(location.hash.substr(1));
    });

    // event button close
    document.getElementById('aak-notice-close').addEventListener("click", function() {
      document.getElementById('aak-notice').classList.remove('flipInX');
      document.getElementById('aak-notice').classList.add('flipOutX');
      setTimeout(function() {
        if (window.self !== window.top) {
		  parent.window.postMessage("removeNotification", "*");
          frameElement && frameElement.remove();
        } else {
          document.getElementById("aak-notice").remove();
        }
      }, 1e3);
    });

  </script>

</body>

</html>
